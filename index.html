<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script_one.js"></script>
    <title>My Book</title>
  </head>
  <body>
    <div class="main">
      <nav class="header">
        <div class="menu">
          <button>Home</button>
          <button>Message</button>
          <button>Notification</button>
        </div>
        <div class="logo">
          <img
            src="images/letter-m.png"
            alt="logo"
            height="50px"
            width="50px"
          />
        </div>
        <div class="search">
          <input type="text" placeholder="Search" />
          <svg
            role="button"
            class="input-svg"
            fill="currentColor"
            height="28px"
            width="28px"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </div>
      </nav>
      <div class="sidebar">
        <div class="account">
          <div class="profile-background">
            <img
              src="images/dinosaur.png"
              alt="avatar"
              height="100px"
              width="100px"
            />
          </div>
        </div>
        <div class="favorites"></div>
      </div>
      <div class="suggestions">
        <div class="notifications"></div>
        <div class="advertizement"></div>
      </div>
      <div class="post-editor">
        <div class="post-editor__content">
          <img
            id="profile-image"
            src="images/dinosaur.png"
            alt="penguin"
            width="55px"
            height="55px"
          />
          <div class="input-container">
            <input id="post-input" type="text" placeholder="Say Something" />
            <button type="button" id="share">SHARE</button>
          </div>
        </div>
      </div>
      <div class="posts-container">
        <div class="posts-container_content"></div>
      </div>
    </div>
  </body>
</html>
